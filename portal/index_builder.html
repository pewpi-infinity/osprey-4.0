<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:system-ui,sans-serif;background:#020611;color:#0ff;text-align:center;}
h1{color:#32baff;margin-top:30px}
.container{max-width:700px;margin:auto;padding:20px;background:#0b1220;border-radius:20px;box-shadow:0 0 30px #00f4ff30;}
input,button{font-size:1em;border:none;border-radius:10px;padding:10px 15px;margin:8px;}
input{width:60%}
button{background:#09f;color:#fff;cursor:pointer;transition:.2s;}
button:hover{background:#0070f3}
.section{margin-top:30px}
.app-buttons button{display:inline-block;margin:10px 8px}
footer{margin-top:40px;color:#066;font-size:.9em}
iframe{width:100%;max-width:680px;height:400px;border:none;border-radius:12px;background:#000;}
</style>
</head>
<body>

<h1>ðŸ¦… Osprey Portal / Infinity App Builder</h1>

<div class="container">
  <h2>Create Your Own App Page</h2>
  <p>Type an idea or select a suggestion to start building.</p>
  <input id="idea" placeholder="Describe your idea..." />
  <button onclick="alert('AI Builder coming soon')">Build</button>

  <div class="section">
    <h3>Need inspiration?</h3>
    <div class="app-buttons">
      <button id="signalBtn">Signal Generator</button>
      <button id="voiceBtn">Voice Recorder</button>
      <button id="quantumBtn">Quantum Visualizer</button>
      <button id="storyBtn">Story Writer</button>
      <button id="graveBtn">Graveyard Game</button>
    </div>
  </div>

  <div class="section">
    <h3>New App Created ðŸŽ‰</h3>
    <p>// select a template above to begin</p>
  </div>
</div>

<div id="viewer" style="display:none;margin-top:30px;">
  <h3 id="viewerTitle"></h3>
  <iframe id="viewerFrame"></iframe><br>
  <button onclick="closeViewer()">â¬… Back to App Builder</button>
</div>

<footer>
  Powered by Infinity AI Â· Osprey-4.0
</footer>

<script>
const routes={
  signalBtn:'signal_generator.html',
  quantumBtn:'quantum_visualizer.html',
  voiceBtn:'voice_recorder.html',
  storyBtn:'story_writer.html',
  graveBtn:'../graveyard/game/night_extended.html'
};
function openApp(id){
  const page=routes[id];
  if(!page)return;
  document.querySelector('.container').style.display='none';
  document.getElementById('viewer').style.display='block';
  document.getElementById('viewerTitle').textContent=document.getElementById(id).textContent;
  document.getElementById('viewerFrame').src=page;
}
function closeViewer(){
  document.getElementById('viewer').style.display='none';
  document.querySelector('.container').style.display='block';
  document.getElementById('viewerFrame').src='';
}
document.addEventListener('DOMContentLoaded',()=>{
  Object.keys(routes).forEach(id=>{
    const el=document.getElementById(id);
    if(el)el.onclick=()=>openApp(id);
  });
});
</script>

</body>
</html>
